{% extends "basic.html" %}
{% block content %}
    {% load static %}

    <link href="{% static 'css/registration.css' %}" rel="stylesheet">
    <title>Login</title>
    <div class="d-flex justify-content-center">
        <div class="container pt-5">
            <div class="text-center">
                <div class="icon">
                    <svg style="margin-top:25%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="#4db2ff"
                              d="M345 273c9.4-9.4 9.4-24.6 0-33.9L201 95c-6.9-6.9-17.2-8.9-26.2-5.2S160 102.3 160 112l0 80-112 0c-26.5 0-48 21.5-48 48l0 32c0 26.5 21.5 48 48 48l112 0 0 80c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2L345 273zm7 143c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c53 0 96-43 96-96l0-256c0-53-43-96-96-96l-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c17.7 0 32 14.3 32 32l0 256c0 17.7-14.3 32-32 32l-64 0z"/>
                    </svg>
                </div>
                <h1><strong>Welcome</strong></h1>
                <p class=" text-secondary">Sign in to your account to continue</p>
            </div>
            <form method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_div }}
                <div>
                    <button class="btn btn-primary">
                        <svg style="width: 20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="#fff"
                                  d="M345 273c9.4-9.4 9.4-24.6 0-33.9L201 95c-6.9-6.9-17.2-8.9-26.2-5.2S160 102.3 160 112l0 80-112 0c-26.5 0-48 21.5-48 48l0 32c0 26.5 21.5 48 48 48l112 0 0 80c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2L345 273zm7 143c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c53 0 96-43 96-96l0-256c0-53-43-96-96-96l-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c17.7 0 32 14.3 32 32l0 256c0 17.7-14.3 32-32 32l-64 0z"/>
                        </svg>
                        Sign in
                    </button>
                </div>
                <div class="text-center">
                    <p>Forgot your password? <a class="link" href="{% url 'password_reset' %}"><strong>Reset
                        here</strong></a></p>
                </div>
                <div class="text-center">
                    <p>Don't have an account? <a class="link text-success" href="{% url 'register' %}"><strong>Register
                        here</strong></a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelectorAll("form div input").forEach(r => r.classList.add("form-control"))
    </script>
{% endblock %}
